<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="tela" ><p>244</p></div>
        <div class="teclado">
            <div class="botoes">
                <div class="btn7"><button>7</button></div>
                <div class="btn8"><button>8</button></div>
                <div class="btn9"><button>9</button></div>
                <div class="btn/"><button>/</button></div>
                <div class="btn4"><button>4</button></div>
                <div class="btn5"><button>5</button></div>
                <div class="btn6"><button>6</button></div>
                <div class="btn*"><button>*</button></div>
                <div class="btn1"><button>1</button></div>
                <div class="btn2"><button>2</button></div>
                <div class="btn3"><button>3</button></div>
                <div class="btn-"><button>-</button></div>
                <div class="btn0"><button>0</button></div>
                <div class="btn."><button>.</button></div>
                <div class="btn+"><button>+</button></div>
                <div class="btn="><button>=</button></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
