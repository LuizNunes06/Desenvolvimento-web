<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="tela" ><p>244</p></div>
        <div class="teclado">
            <div class="botoes">
                <div class="botao btnNum"><button>7</button></div>
                <div class="botao btnNum"><button>8</button></div>
                <div class="botao btnNum"><button>9</button></div>
                <div class="botao btnOpera"><button class="btnOpera">/</button></div>
                <div class="botao btnNum"><button>4</button></div>
                <div class="botao btnNum"><button>5</button></div>
                <div class="botao btnNum"><button>6</button></div>
                <div class="botao btnOpera"><button class="btnOpera">*</button></div>
                <div class="botao btnNum"><button>1</button></div>
                <div class="botao btnNum"><button>2</button></div>
                <div class="botao btnNum"><button>3</button></div>
                <div class="botao btnOpera"><button class="btnOpera">-</button></div>
                <div class="botao btnOpera"><button class="btnOpera">.</button></div>
                <div class="botao btnNum"><button>0</button></div>
                <div class="botao btnOpera"><button class="btnOpera">+</button></div>
                <div class="botao btnOpera"><button class="btnOpera">=</button></div>
                <div class="botao btnApaga"><button class="btnApaga">C</button></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
